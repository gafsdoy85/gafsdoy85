name: Update Dynamic Image

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install puppeteer
        run: npm install puppeteer

      - name: Update time in HTML
        run: |
          echo "<html><body style='font-size:40px;'>Saat: $(date +"%H:%M:%S")</body></html>" > test.html

      - name: Render screenshot
        run: |
          node <<'EOF'
          const puppeteer = require('puppeteer');

          (async () => {
            const browser = await puppeteer.launch({
              headless: "new",
              args: ["--no-sandbox"]
            });

            const page = await browser.newPage();

            await page.goto(`file://${process.cwd()}/test.html`);

            // waitForTimeout yerine setTimeout ile bekletiyoruz
            await new Promise(r => setTimeout(r, 500));

            await page.screenshot({ path: "dynamic.png" });

            await browser.close();
          })();
          EOF

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dynamic.png test.html
          git commit -m "Update dynamic image"
          git push
