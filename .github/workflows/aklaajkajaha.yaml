name: Update Dynamic Image

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Render screenshot
        id: render
        run: |
          TS=$(date +%s)
          FILENAME="dynamic_${TS}.png"
          TMP_PATH="/tmp/${FILENAME}"

          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "tmppath=$TMP_PATH" >> $GITHUB_OUTPUT

          node <<EOF
          const puppeteer = require('puppeteer');
          (async () => {
            const out = "${TMP_PATH}";
            const browser = await puppeteer.launch({ args: ['--no-sandbox'] });
            const page = await browser.newPage();

            await page.goto('file://' + process.cwd() + '/test.html', {
              waitUntil: 'networkidle0'
            });

            await page.waitForTimeout(1000);

            await page.screenshot({ path: out });

            await browser.close();
          })();
EOF

      - name: Move PNG from /tmp into repo
        run: |
          cp "${{ steps.render.outputs.tmppath }}" "${{ steps.render.outputs.filename }}"

      - name: Update README
        run: |
          IMG="${{ steps.render.outputs.filename }}"
          sed -i "s|<img .*|<img src=\"$IMG\" width=\"400\">|g" README.md

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto update dynamic image" || echo "No changes"
          git push || echo "Nothing to push"
