name: Update Dynamic Image

on:
  schedule:
    - cron: "*/2 * * * *"    # her 2 dakikada bir
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Insert current time into test.html
        run: |
          NOW=$(date +"%Y-%m-%d %H:%M:%S")
          sed -i "s|__TIME__|$NOW|g" test.html

      - name: Render screenshot
        run: |
          node <<'EOF'
          const puppeteer = require('puppeteer');

          (async () => {
            const browser = await puppeteer.launch({
              args: ['--no-sandbox']
            });

            const page = await browser.newPage();
            await page.goto('file://' + process.cwd() + '/test.html', { waitUntil: 'networkidle0' });

            await page.waitForTimeout?.(1000) || new Promise(r => setTimeout(r, 1000));

            await page.screenshot({ path: 'dynamic.png' });
            await browser.close();
          })();
          EOF

      - name: Update README image timestamp (cache breaker)
        run: |
          TS=$(date +%s)
          sed -i "s|dynamic.png?ts=.*\"|dynamic.png?ts=$TS\"|g" README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto update dynamic image" || echo "No changes"
          git push || echo "Nothing to push"
