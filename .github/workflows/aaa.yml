name: Update Dynamic Image

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Create renderer script
        run: |
          cat > render.js << 'EOF'
          const puppeteer = require('puppeteer');

          (async () => {
            const out = process.argv[2];

            const browser = await puppeteer.launch({ args: ['--no-sandbox'] });
            const page = await browser.newPage();

            await page.goto('file://' + process.cwd() + '/test.html', { waitUntil: 'networkidle0' });

            await new Promise(r => setTimeout(r, 1000));

            await page.screenshot({ path: out });
            await browser.close();
          })();
          EOF

      - name: Generate dynamic filename
        id: gen
        run: |
          TS=$(date +%s)
          FILENAME="dynamic_${TS}.png"
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT

      - name: Render screenshot to /tmp
        run: |
          node render.js "/tmp/${{ steps.gen.outputs.filename }}"

      - name: Copy image into repo
        run: |
          cp "/tmp/${{ steps.gen.outputs.filename }}" "./${{ steps.gen.outputs.filename }}"

      - name: Update README
        run: |
          sed -i "s|<img .*|<img src=\"${{ steps.gen.outputs.filename }}\" width=\"400\">|g" README.md

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update dynamic image" || echo "No changes"
          git push || echo "Nothing to push"
